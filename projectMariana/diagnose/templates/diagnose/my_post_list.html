<h1>Articles</h1>
<ul>
{% for post in object_list %}
   
    <li><a href="{{post.get_absolute_url}}">{{post.slug}} - {{post.published}}</a></li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
